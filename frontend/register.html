<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta - Ensaladazo!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="CSS/styles-registrer.css">
    <style>

    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="background-leaves"></div>

    <div class="register-wrapper">
        <div class="register-container">
            <div class="register-header">
                <div class="logo-container">
                    <div class="logo-icon">
                        <i data-lucide="salad" size="40"></i>
                    </div>
                </div>
                <h2>Crear <span class="highlight">Cuenta</span></h2>
                <p class="subtitle">Únete a nuestra comunidad saludable</p>
            </div>

            <form id="register-form">
                <div class="form-group">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <div class="input-with-icon">
                        <i data-lucide="user" class="input-icon" size="20"></i>
                        <input type="text" id="username" class="form-input" placeholder="Ej: dayana_rosales" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <div class="input-with-icon">
                        <i data-lucide="mail" class="input-icon" size="20"></i>
                        <input type="email" id="email" class="form-input" placeholder="tu@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-with-icon">
                        <i data-lucide="lock" class="input-icon" size="20"></i>
                        <input type="password" id="password" class="form-input" placeholder="Mínimo 6 caracteres" required minlength="6">
                        <button type="button" class="password-toggle" id="toggle-password">
                            <i data-lucide="eye" size="18"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="password-strength-bar"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirmar contraseña</label>
                    <div class="input-with-icon">
                        <i data-lucide="lock" class="input-icon" size="20"></i>
                        <input type="password" id="confirm-password" class="form-input" placeholder="Repite tu contraseña" required minlength="6">
                    </div>
                    <div id="password-match-message" class="message" style="font-size: 0.85rem; margin-top: 0.5rem;"></div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="terms">
                        <span>Acepto los <a href="#" style="color: var(--primary-green);">términos y condiciones</a></span>
                    </label>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">
                    <i data-lucide="user-plus" size="20"></i>
                    Crear Cuenta
                </button>
            </form>

            <div class="divider">
                <span>O regístrate con</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn google">
                    <i data-lucide="mail" size="18"></i>
                    Google
                </button>
                <button type="button" class="social-btn facebook">
                    <i data-lucide="facebook" size="18"></i>
                    Facebook
                </button>
            </div>

            <p class="login-link">
                ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
            </p>

            <p id="status-message"></p>
        </div>
    </div>

    <script>
        // Inicializar íconos de Lucide
        lucide.createIcons();

        // Toggle para mostrar/ocultar contraseña
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        });

        // Validación de fortaleza de contraseña
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('password-strength-bar');
            
            // Resetear clases
            strengthBar.className = 'password-strength-bar';
            
            if (password.length === 0) {
                strengthBar.style.width = '0%';
                return;
            }
            
            // Calcular fortaleza (simplificado)
            let strength = 0;
            if (password.length >= 6) strength += 1;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 1;
            if (password.match(/\d/)) strength += 1;
            if (password.match(/[^a-zA-Z\d]/)) strength += 1;
            
            // Aplicar clases según fortaleza
            if (strength <= 1) {
                strengthBar.classList.add('strength-weak');
            } else if (strength <= 2) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        });

        // Validación de coincidencia de contraseñas
        document.getElementById('confirm-password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const messageElement = document.getElementById('password-match-message');
            
            if (confirmPassword.length === 0) {
                messageElement.textContent = '';
                messageElement.className = 'message';
                return;
            }
            
            if (password === confirmPassword) {
                messageElement.textContent = '✓ Las contraseñas coinciden';
                messageElement.style.color = 'var(--success)';
            } else {
                messageElement.textContent = '✗ Las contraseñas no coinciden';
                messageElement.style.color = 'var(--danger)';
            }
        });

        // Manejo del formulario de registro
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();
            const terms = document.getElementById('terms').checked;
            const statusMessage = document.getElementById('status-message');
            const submitBtn = document.getElementById('submit-btn');

            // Validaciones del lado del cliente
            if (!terms) {
                statusMessage.textContent = 'Debes aceptar los términos y condiciones';
                statusMessage.className = 'error';
                return;
            }

            if (password !== confirmPassword) {
                statusMessage.textContent = 'Las contraseñas no coinciden';
                statusMessage.className = 'error';
                return;
            }

            if (password.length < 6) {
                statusMessage.textContent = 'La contraseña debe tener al menos 6 caracteres';
                statusMessage.className = 'error';
                return;
            }

            // Mostrar estado de carga
            statusMessage.textContent = 'Creando tu cuenta...';
            statusMessage.className = 'info';
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i data-lucide="loader" class="loading-spinner"></i> Creando cuenta...';
            lucide.createIcons();

            try {
                const response = await fetch('http://localhost:3050/api/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    statusMessage.textContent = '✅ ¡Cuenta creada exitosamente! Redirigiendo...';
                    statusMessage.className = 'success';
                    
                    // Animación de éxito
                    submitBtn.style.background = 'var(--success)';
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    statusMessage.textContent = '❌ ' + (data.message || 'Error al registrar usuario.');
                    statusMessage.className = 'error';
                    
                    // Restaurar botón
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i data-lucide="user-plus" size="20"></i> Crear Cuenta';
                    lucide.createIcons();
                }
            } catch (error) {
                statusMessage.textContent = '⚠️ Error de conexión con el servidor. Intenta nuevamente.';
                statusMessage.className = 'error';
                
                // Restaurar botón
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i data-lucide="user-plus" size="20"></i> Crear Cuenta';
                lucide.createIcons();
            }
        });

        // Botones de redes sociales (funcionalidad básica)
        document.querySelector('.social-btn.google').addEventListener('click', function() {
            document.getElementById('status-message').textContent = 'Funcionalidad de registro con Google en desarrollo';
            document.getElementById('status-message').className = 'info';
        });

        document.querySelector('.social-btn.facebook').addEventListener('click', function() {
            document.getElementById('status-message').textContent = 'Funcionalidad de registro con Facebook en desarrollo';
            document.getElementById('status-message').className = 'info';
        });

        // Asegurar que la página sea scrollable
        document.body.style.overflow = 'auto';
        document.documentElement.style.overflow = 'auto';
    </script>
</body>
</html>
